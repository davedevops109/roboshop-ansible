- name: disable mysql 8 version
  ansible.builtin.shell: dnf module disable mysql -y

- name: copy mysql repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mysql server
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: start mysql
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes

- name: reset mysql default password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass {{root_mysql_password}}
  register: out
  ignore_errors: yes
  vars:
    root_mysql_password: "{{ lookup('aws_ssm', '{{env}}.rds.DB_ADMIN_PASS', region='us-east-1' ) }}"

- name: Password status
  ansible.builtin.debug:
    msg: Password is changed!!
  when: out.rc == 1



